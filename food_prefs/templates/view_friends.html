{% extends "base.html" %}

{% block content %}
<h2>Your friends</h2>
{% for friend in friends %}
    <hr/>
    <h3>{{friend.user.username}}</h3>
    <p>{{friend.preference_text}}</p>
{% empty %}
<p>You haven't added any friends!</p>
<a href="{% url 'find_friends' %}">Find your friends</a> 
{% endfor %}

{% endblock %}
